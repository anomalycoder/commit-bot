name: Daily Commit

on:
  schedule:
    # Runs every day at 05:30 UTC (you can change this if needed)
    - cron: '30 5 * * *'

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Add dummy commit for 24f2002227@ds.study.iitm.ac.in
        run: |
          echo "Commit made at $(date)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "24f2002227@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit - $(date)"
          git push
